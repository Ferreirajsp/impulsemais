<!DOCTYPE html>
<html lang="pt-BR">
    <link rel="stylesheet" href="style.css">
<head>
    <meta charset="utf-8">
    <title>IMPULSE+</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Temas de Redação</title>
    <link rel="stylesheet" href="prat.css">
    <div class="top-line"></div>
    <div class="logo">
        <a href="redacao.html"><img src="x.png" class="logo1" alt="Logo"></a>
    </div>
</head>
<body>
    <button class="chatbot-toggler">
        <span class="material-symbols-rounded">mode_comment</span>
        <span class="material-symbols-outlined">close</span>
      </button>
      <div class="chatbot">
        <header>
          <h2>DULCE</h2>
          <span class="close-btn material-symbols-outlined">close</span>
        </header>
        <ul class="chatbox">
          <li class="chat incoming">
            <span class="material-symbols-outlined">smart_toy</span>
            <p>Olá! Chamo-me Dulce <br>Como eu posso te ajudar hoje?</p>
          </li>
        </ul>
        <div class="chat-input">
          <textarea placeholder="Enter a message..." spellcheck="Mensagem não enviada" required></textarea>
          <span id="send-btn" class="material-symbols-rounded">send</span>
        </div>
      </div>

    <div class="container">
        <h1>Gerador de Temas de Redação</h1>

        <!-- Pergunta sobre o âmbito -->
        <label class="ambito" for="ambito">Escolha o âmbito do tema:</label>
        <select id="ambito">
            <option value="" disabled selected>Selecione o âmbito</option>
            <option value="social">Social</option>
            <option value="economico">Econômico</option>
            <option value="ambiental">Ambiental</option>
            <option value="cultural">Cultural</option>
            <option value="cientifico">Científico</option>
            <option value="socio-cultural">Socio-cultural</option>
            <option value="ambiental-socio">Ambiental e Social</option>
            <option value="cientifico-economico">Científico e Econômico</option>
        </select>

        <!-- Botão para gerar o tema -->
        <button id="gerarTema" onclick="gerarTema()">Gerar Tema</button>

        <!-- Div onde o tema gerado será exibido -->
        <div id="temaResultado" class="tema-gerado"></div>

        <!-- Botão para iniciar a redação (inicialmente invisível) -->
        <a id="comecarRedacao" href="pratiqueon.html" class="btn-redacao" style="display:none;">Começar Redação</a>
    </div>

    <script>
        // Função para gerar o tema baseado no âmbito escolhido
        function gerarTema() {
            const ambito = document.getElementById("ambito").value;
            const temaResultado = document.getElementById("temaResultado");
            const comecarRedacao = document.getElementById("comecarRedacao");

            let temas = {
                "social": ["A desigualdade social no Brasil", "O impacto das redes sociais na juventude", "Os desafios da inclusão social"],
                "economico": ["Os efeitos da inflação na economia brasileira", "A crise econômica mundial e seus impactos", "A desigualdade de renda entre classes"],
                "ambiental": ["A preservação da Amazônia", "O aquecimento global e seus efeitos", "Os desafios da sustentabilidade"],
                "cultural": ["A valorização das culturas indígenas no Brasil", "A importância da diversidade cultural", "O papel da arte na sociedade contemporânea"],
                "cientifico": ["Os avanços da inteligência artificial", "A ética nas pesquisas científicas", "Os desafios da ciência na medicina"],
                "socio-cultural": ["A influência da mídia no comportamento social", "A cultura do cancelamento", "O papel das tradições em uma sociedade moderna"],
                "ambiental-socio": ["As mudanças climáticas e o impacto na sociedade", "O papel da sociedade na preservação do meio ambiente", "Os desafios da sustentabilidade social"],
                "cientifico-economico": ["Os avanços tecnológicos e seus impactos na economia", "O papel da ciência no desenvolvimento econômico", "Os desafios do crescimento econômico sustentável"]
            };

            if (ambito) {
                // Escolher um tema aleatório da lista de temas do âmbito selecionado
                const temaEscolhido = temas[ambito][Math.floor(Math.random() * temas[ambito].length)];

                // Exibir o tema gerado
                temaResultado.innerHTML = `<strong>Tema gerado:</strong> ${temaEscolhido}`;
                temaResultado.style.display = 'block'; // Exibe o tema

                // Salvar o tema escolhido no localStorage
                localStorage.setItem('temaSelecionado', temaEscolhido);

                // Exibe o botão "Começar Redação"
                comecarRedacao.style.display = 'inline-block';
            } else {
                // Caso o usuário não selecione um âmbito, exibe uma mensagem de erro
                temaResultado.innerHTML = "Por favor, selecione um âmbito.";
                temaResultado.style.display = 'block';
                comecarRedacao.style.display = 'none'; // Oculta o botão se não tiver tema gerado
            }
        }
    </script>

</body>
</html>
