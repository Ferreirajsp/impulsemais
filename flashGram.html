<!-- ------------------------------------------------------------------------------------------- -->
       <!-- Estrutura do quadrado -->
       <div class="container" onclick="virarQuadrado()">
        <div class="quadrado" id="quadrado">
            <div class="front">
                <p id="pergunta">Qual é a raiz quadrada de 9?</p>
            </div>
            <div class="back">
                <p id="resposta">3</p>
            </div>
        </div>
    </div>

    <!-- Botões de navegação fora do quadrado -->
    <button class="nav-button prev-button" onclick="navegarPergunta(-1)">&#60;</button> <!-- Botão de voltar -->
    <button class="nav-button next-button" onclick="navegarPergunta(1)">&#62;</button>  <!-- Botão de avançar -->


<!-- ----------------------------------------------------------------------- ---------------------->
<script>
    // Dados de perguntas e respostas
    const perguntas = [
        { pergunta: "Qual é a raiz quadrada de 9?", resposta: "3" },
        { pergunta: "Qual é o capital da França?", resposta: "Paris" },
        { pergunta: "Qual é o maior planeta do Sistema Solar?", resposta: "Júpiter" }
    ];

    let perguntaAtual = 0; // Índice da pergunta atual

    // Função para virar o quadrado
    function virarQuadrado() {
        var quadrado = document.getElementById('quadrado');
        quadrado.classList.toggle('flip');
    }

    // Função para navegar entre as perguntas
    function navegarPergunta(direcao) {
        perguntaAtual = (perguntaAtual + direcao + perguntas.length) % perguntas.length; // Alterna as perguntas
        document.getElementById('pergunta').innerText = perguntas[perguntaAtual].pergunta;
        document.getElementById('resposta').innerText = perguntas[perguntaAtual].resposta;
    }
</script>
