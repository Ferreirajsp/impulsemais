<div class="video-container">
    <label for="video-upload" class="upload-label">
        <div class="upload-icon"></div>
    </label>
    <input type="file" id="video-upload" accept="video/*" style="display: none;" onchange="loadVideo(event)">
    <video id="video" controls style="display: none;"></video>
</div>
<!-- ------------------------------------------------------------------- -->
<script>
  function loadVideo(event) {
      const file = event.target.files[0];
      const videoElement = document.getElementById('video');
      const uploadLabel = document.querySelector('.upload-label');

      if (file) {
          const videoURL = URL.createObjectURL(file);
          videoElement.src = videoURL;
          videoElement.style.display = 'block';
          uploadLabel.style.display = 'none';
      }
  }
</script>

  <!-- ------------------------------------------------------------------- -->

  <script>
    function previewVideo(event) {
      const videoContainer = document.getElementById("video-container");
      const videoFile = event.target.files[0];
      
      if (videoFile) {
        const videoURL = URL.createObjectURL(videoFile);
        videoContainer.innerHTML = `<video controls><source src="${videoURL}" type="video/mp4"></video>`;
      } else {
        videoContainer.innerHTML = "";
      }
    }
    </script>
