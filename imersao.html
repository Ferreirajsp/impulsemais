<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body, html {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
    }
    #page-content {
      height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background-color: #f0f0f0; transition: opacity 2s ease-in-out;
    }
    button {
      padding: 15px 30px; font-size: 18px; cursor: pointer; background-color: #6200ea; color: #fff; border: none; border-radius: 5px; transition: background-color 0.3s ease;
    }
    button:hover { background-color: #3700b3; }
    #tunnel {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(90deg, black, darkgray, black); display: flex; align-items: center; justify-content: center; z-index: 999; transition: opacity 2s ease-in-out, transform 1s ease-in-out;
      transform: translateY(-100%); /* Inicia fora da tela */
    }
    .hidden { opacity: 0; visibility: hidden; }
    .visible { opacity: 1; visibility: visible; transform: translateY(0); } /* Retorna ao normal */
    .tunnel-content {
      width: 100%; height: 100%; background: url('tunnel-image.jpg') no-repeat center center/cover;
    }
  </style>
</head>
<body>
  <div id="page-content">
    <header><h1>Página de Imersão</h1></header>
    <div class="button-container">
      <button id="imersionButton">Imersão</button>
    </div>
  </div>
  <div id="tunnel" class="hidden">
    <div class="tunnel-content"></div>
  </div>
  <script>
    document.getElementById('imersionButton').addEventListener('click', function() {
      const pageContent = document.getElementById('page-content');
      const tunnel = document.getElementById('tunnel');

      pageContent.style.opacity = 0;
      setTimeout(() => {
        pageContent.style.display = 'none';
        tunnel.classList.remove('hidden');
        tunnel.classList.add('visible');
      }, 2000);
    });
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Túnel de Arcos Arco-Íris</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background-color: black;
        }

        .tunnel {
            position: relative;
            width: 100vw;
            height: 100vh;
            perspective: 2000px;
            overflow: hidden;
        }

        .arc {
            position: absolute;
            width: 80vw;
            height: 80vw;
            border: 10px solid;
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) translateZ(-1500px);
            opacity: 0.8;
        }

        /* Cores do arco-íris */
        .arc:nth-child(1) { border-color: red; }
        .arc:nth-child(2) { border-color: orange; }
        .arc:nth-child(3) { border-color: yellow; }
        .arc:nth-child(4) { border-color: green; }
        .arc:nth-child(5) { border-color: blue; }
        .arc:nth-child(6) { border-color: indigo; }
        .arc:nth-child(7) { border-color: violet; }

        /* Animação para mover os arcos em direção à pessoa */
        @keyframes moveArcs {
            0% {
                transform: translate(-50%, -50%) translateZ(1500px);
                opacity: 0;
            }
            25% {
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) translateZ(-1500px);
                opacity: 0;
            }
        }

        /* Repetição de arcos a diferentes distâncias */
        .arc {
            animation: moveArcs 1s linear infinite;
        }
        
        .arc:nth-child(1) { animation-delay: 0s; }
        .arc:nth-child(2) { animation-delay: 0.5s; }
        .arc:nth-child(3) { animation-delay: 1s; }
        .arc:nth-child(4) { animation-delay: 1.5s; }
        .arc:nth-child(5) { animation-delay: 2s; }
        .arc:nth-child(6) { animation-delay: 2.5s; }
        .arc:nth-child(7) { animation-delay: 3s; }
    </style>
</head>
<body>
    <div class="tunnel">
        <div class="arc"></div>
        <div class="arc"></div>
        <div class="arc"></div>
        <div class="arc"></div>
        <div class="arc"></div>
        <div class="arc"></div>
        <div class="arc"></div>
    </div>
</body>
</html>
