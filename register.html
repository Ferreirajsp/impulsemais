<!doctype html>
<html>

<head>
    <title>Registrar - Controle de gastos</title>
</head>

<body class="cadras">

    <img class="svg" src="elementos001.svg" alt="">
    <form>
        <br><h2><strong class="sej">Registre-se</strong></h2><br><br>
        <div class="form-field">
            <div><label></label></div>
            <input type="email" placeholder="E-mail"
                onchange="onChangeEmail()" id="email"/>

        </div><br>
        <div class="form-field">
            <div><label></label></div>
            <input type="password" placeholder="Senha"
                id="password" onchange="onChangePassword()"/>
            <div class="error" id="password-min-length-error">
                Senha deve ter pelo menos 6 caracteres
            </div>
        </div><br>
        <div class="form-field">
            <div><label></label></div>
            <input type="password" placeholder="Confirmar senha"
                id="confirmPassword" onchange="onChangeConfirmPassword()"/>
            <div class="error" id="password-doesnt-match-error">
                Senha e Confirmar senha devem ser iguais
            </div>
        </div>
        <div>
            <button type="button" class="solid" disabled="true"
                onclick="register()" id="register-button">
                <strong class="reg">REGISTRAR</strong>
            </button>
        </div>
        
    </form>
</body>

<link rel="stylesheet" href="../../global.css">
<link rel="stylesheet" href="register.css">

<script src="register.js"></script>
<script src="../../validations.js"></script>
<script src="../../loading.js"></script>

<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
<script src="../../firebase-init.js"></script>

</html>
