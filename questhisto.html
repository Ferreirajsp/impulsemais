    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Seleção de Número de Questões</title>
    </head>
    <body>
    
        <div class="form-container">
            <h2>Selecione o Número de Questões</h2>
            <form>
                <div class="checkbox-group">
                    <div class="column">
                        <label><input type="radio" name="numQuestoes" value="15"> 15 questões</label>
                        <label><input type="radio" name="numQuestoes" value="20"> 20 questões</label>
                        <label><input type="radio" name="numQuestoes" value="25"> 25 questões</label>
                        <label><input type="radio" name="numQuestoes" value="30"> 30 questões</label>
                        <label><input type="radio" name="numQuestoes" value="40"> 40 questões</label>
                    </div>
                    <div class="column">
                        <label><input type="radio" name="numQuestoes" value="50"> 50 questões</label>
                        <label><input type="radio" name="numQuestoes" value="60"> 60 questões</label>
                        <label><input type="radio" name="numQuestoes" value="70"> 70 questões</label>
                        <label><input type="radio" name="numQuestoes" value="80"> 80 questões</label>
                        <label><input type="radio" name="numQuestoes" value="90"> 90 questões</label>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Enviar</button>
            </form>
        </div>
    
    </body>
